{% load static %}

<html>
    <head>
        <title>The List</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <body>
        <nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: #590404;">
            <div class="container-fluid">

                {% endif %}

                {% if account %}
                <a href="{% url 'basic_list' pk=account.pk %}" style="color:white">View Account Details</i></a>
                {% else %}
                <a class="navbar-brand mb-0" href="#" style="color:white">View Account Details</a>
                {% endif %}
    
            </div>

        </nav>

        <div class="container ">
            <div class="row">

                {% block content %}
                {% endblock %}

            </div>
        </div>
